    [event]
        name=start
        id="aww_rma_trigger_start"
        first_time_only=no
        [modify_unit]
            [filter]
                side=5
                [not]
                    type=Mermaid Diviner,Mermaid Enchantress,Gryphon,Direwolf
                [/not]
            [/filter]
            [object]
                id=aww_rma_camouflage_regen5slowed_object
                silent=yes
                duration=forever
                {AWW_ABILITY_EFFECT_CAMOUFLAGE}
                {AWW_ABILITY_EFFECT_CUSTOM_REGEN 5 slowed}
            [/object]
        [/modify_unit]

        [modify_unit]
            [filter]
                side=5
                type=Wolf,Great Wolf,Gryphon,Direwolf
            [/filter]
            [object]
                id=aww_rma_bloodthirsty_object
                silent=yes
                duration=forever
                {AWW_ATTACK_EFFECT_BLOODTHIRSTY}
            [/object]
            #name=_"Strange "+$this_unit.name
        [/modify_unit]

        [modify_unit]
            [filter]
                side=5
                type=Direwolf
            [/filter]
            {AWW_ATTACK_EFFECT_FURY 2}
            #textdomain aww
            name=_"Furious "+$this_unit.name
        [/modify_unit]
    [/event]


    [event]
        name=die
        id="aww_rma_trigger_stormbringer_die"
        first_time_only=no
        [filter]
            id=stormbringer_north,stormbringer_south
        [/filter]
        [label]
            x,y=$x1,$y1
            #textdomain wesnoth
            text=_"Storm Trident"
            {AWW_COLOR_GOLD}
            visible_in_fog=no
            visible_in_shroud=no
            side=$side_number
        [/label]
        [if]
            {VARIABLE_CONDITIONAL unit.id equals stormbringer_north}
        [then]
            {AWW_OBJ_TEMPEST_TRIDENT $x1 $y1 trident_north 15 4}
        [/then]
        [else]
            {AWW_OBJ_TEMPEST_TRIDENT $x1 $y1 trident_south 20 3}
        [/else]
        [/if]
    [/event]


    ## Units recruited in the first turn will be free-upkeep with loyal trait & icon:
    [event]
        name=recruit
        id="aww_rma_trigger_recruit_loyal"
        first_time_only=no
        [filter_condition]
            {VARIABLE_CONDITIONAL turn_number less_than_equal_to 1}
        [/filter_condition]
        [modify_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            upkeep=loyal
            {IS_LOYAL}
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
                {TRAIT_INTELLIGENT}
            [/modifications]
        [/modify_unit]

        #textdomain aww
        {AWW_FLOAT_TEXT_CURRENT_SIDE_UNIT _"Best friend!" {COLOR_WHITE}}
    [/event]

